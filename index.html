<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet/less" type="text/css" href="normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Play|Courgette|Kaushan+Script' rel='stylesheet' type='text/css'>
  <link rel= "stylesheet/less" type="text/css" href="stylesheet.less">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="stylesheetJS.js"> </script>
  <title>TIY Calculator</title>
</head>


<body>

<div class = "calc-body">

<div class = "calc-top"> 
  <div class = "name">TIY Calculator</div>
    <div class = "panel-box">
    <div class = "panel"></div>
    <div class = "panel"></div>
    <div class = "panel"></div>
    <div class = "panel"></div>
    <div class = "panel"></div>
    <div class = "panel"></div>
  </div>
</div>

<div class = "calc-answer"> 
  <div class ="answer-background">
    <div class = "symbols">
      <ul>
        <li class = "clicked divide">/</li>
        <li class = "clicked multiply">*</li>
        <li class = "clicked subtract">-</li>
        <li class = "clicked addition">+</li>
      </ul>
    </div>
    <div class = "inner-answer">0</div>
  </div>
</div>

<div class = "calc-buttons"> 
  <div class = "btns-lineone">
    <a href = "#" class = "clear">C</a>
  </div>
  <div class = "btns-linetwo">
    <a href = "#" class = "numbutton one">1</a> 
    <a href = "#" class = "numbutton two">2</a> 
    <a href = "#" class = "numbutton three">3</a> 
    <a href = "#" class = "optbutton div">/</a>
  </div>
  <div class = "btns-linethree">
    <a href = "#" class = "numbutton four">4</a> 
    <a href = "#" class = "numbutton five">5</a> 
    <a href = "#" class = "numbutton six">6</a>
    <a href = "#" class = "optbutton mult">*</a>
  </div>
  <div class = "btns-linefour">
    <a href = "#" class = "numbutton seven">7</a> 
    <a href = "#" class = "numbutton eight">8</a> 
    <a href = "#" class = "numbutton nine">9</a>
    <a href = "#" class = "optbutton subt">-</a> 
  </div>
  <div class = "btns-linefive">
    <a href = "#" class = "numbutton zero">0</a> 
    <a href = "#" class = "numbutton decimal">.</a> 
    <a href = "#" class = "numbutton equal">=</a> 
    <a href = "#" class = "optbutton add">+</a> 
  </div>
</div>
   
  



</div>
</body>
</html>
